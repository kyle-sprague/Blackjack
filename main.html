<!DOCTYPE html>
<html>
    <head>
        <title>BlackJack</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="Styles/styles.css">
    </head>
    <body>
        <div class="dealer">
            <div class="dealer-hand"></div>
            <div class="dealer-play"></div>
        </div>

        <div class="results-container"></div>
        

        <p class = "player-count">Count: <span class = "player-amount"></span></p>
        <div class="player">
            <div id="hit" class = "button">
                <img src="Images/JPEG/hit.jpeg" alt="hit">
            </div>
            <div id = "player-hand" class="player-hand"></div>
            <div id="stand" class = "button">
                <img src="Images/JPEG/stand.jpeg" alt="stand">
            </div>
        </div>
        <script src="Scripts/scripts.js"></script>
    </body>

</html>
